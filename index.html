<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Century Knight</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link
			rel="stylesheet"
			media="screen"
			href="https://fontlibrary.org//face/mga"
			type="text/css"
		/>
	</head>
	<body>
		<section class="cover">
			<div class="logo-area">
				<img class="logo" src="CK-logo.png" alt="CK-logo" />
				<h1>CENTURY KNIGHTS TELETECH INC.</h1>
			</div>
		</section>
		<section class="content">
			<div class="intro">
				<h2 class="intro--text">
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<em>now</em>
					to get started. <br /><br />
					You <em>know</em> you want to.
				</h2>
			</div>
			<div class="form-container">
				<h3 class="form--intro">Let's do this!</h3>

				<form
					id="sign-up-form"
					class="sign-up-form"
					name="sign-up-form"
					action="https://httpbin.org/post"
					method="post"
				>
					<div class="form-item">
						<label for="first-name"
							><span class="required">*</span>First Name</label
						>
						<input
							type="text"
							name="first-name"
							id="first-name"
							placeholder="Aaron"
							required
						/>
					</div>
					<div class="form-item">
						<label for="last-name"
							><span class="required">*</span>Last Name</label
						>
						<input
							type="text"
							name="last-name"
							id="last-name"
							placeholder="Talua"
							required
						/>
					</div>
					<div class="form-item">
						<label for="email"><span class="required">*</span>Email</label>
						<input
							type="email"
							name="email"
							id="email"
							pattern="^[a-zA-Z-_.][^._-]+@+[a-zA-Z]+\.[a-zA-Z]{2,}$"
							placeholder="you@example.com"
							required
						/>
					</div>
					<div class="form-item">
						<label for="phone-number">Phone Number</label>
						<input
							class="phone-number"
							type="text"
							name="phone-number"
							id="phone-number"
							pattern="[0-9]{11}"
							placeholder="09xxxxxxxxx"
							required
						/>
					</div>
					<div class="form-item">
						<label for="password"
							><span class="required">*</span>Password</label
						>
						<input
							type="password"
							name="password"
							id="password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							required
						/>
					</div>
					<div class="form-item">
						<label for="confirm-password"
							><span class="required">*</span>Confirm Password</label
						>
						<input
							type="password"
							name="confirm-password"
							id="confirm-password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							required
						/>
					</div>
				</form>
			</div>
			<div class="outro">
				<button form="sign-up-form" type="submit" class="create-account">
					Create Account
				</button>
				<p class="registered">
					Already have an account? <a class="log-in" href="#">Log in</a>
				</p>
			</div>
		</section>
	</body>
</html>
