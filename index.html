<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Century Knight</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link
			rel="stylesheet"
			media="screen"
			href="https://fontlibrary.org//face/mga"
			type="text/css"
		/>
	</head>
	<body>
		<section class="cover"></section>
		<section class="content">
			<div class="intro">
				<h2 class="intro--text">
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<em>now</em>
					to get started. <br /><br />
					You <em>know</em> you want to.
				</h2>
			</div>
			<div class="form-container">
				<h3 class="form--intro">Let's do this!</h3>

				<form class="sign-up-form" name="sign-up-form" method="post">
					<div class="form-item">
						<label for="first-name">First Name</label>
						<input
							type="text"
							name="first-name"
							id="first-name"
							placeholder="Aaron"
						/>
					</div>
					<div class="form-item">
						<label for="last-name">Last Name</label>
						<input
							type="text"
							name="last-name"
							id="last-name"
							placeholder="Talua"
						/>
					</div>
					<div class="form-item">
						<label for="email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="you@example.com"
						/>
					</div>
					<div class="form-item">
						<label for="phone">Phone Number</label>
						<input
							type="number"
							name="phone"
							id="phone"
							placeholder="09123456789"
						/>
					</div>
					<div class="form-item">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" />
					</div>
					<div class="form-item">
						<label for="confirm-password">Confirm Password</label>
						<input
							type="password"
							name="confirm-password"
							id="confirm-password"
						/>
					</div>
				</form>
			</div>
			<div class="outro">
				<button class="create-account">Create Account</button>
				<p class="registered">
					Already have an account? <a class="log-in" href="#">Log in</a>
				</p>
			</div>
		</section>
	</body>
</html>
