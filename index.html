<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Century Knight</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link
			rel="stylesheet"
			media="screen"
			href="https://fontlibrary.org//face/mga"
			type="text/css"
		/>
	</head>
	<body>
		<section class="cover"></section>
		<section class="content">
			<div class="intro">
				<h2 class="intro--text">
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. Sign up
					<em>now</em>
					to get started. <br /><br />
					You <em>know</em> you want to.
				</h2>
			</div>
			<div class="form-container">
				<h3 class="form--intro">Let's do this!</h3>
				<fieldset>insert form here</fieldset>
			</div>
			<div class="outro">
				<button class="create-account">Create Account</button>
				<p class="registered">
					Already have an account? <a class="log-in" href="#">Log in</a>
				</p>
			</div>
		</section>
	</body>
</html>
